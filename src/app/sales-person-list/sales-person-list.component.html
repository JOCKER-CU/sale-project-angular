<p>sales-person-list works!</p>

<div class="container">
    <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Sales</th>
                <th scope="col">MetQuota?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sales of salesPersonList">
                <td>{{sales.firstname}}</td>
                <td>{{sales.lastname}}</td>
                <td>{{sales.email}}</td>
                <td>{{sales.salesVolume | currency:'USD'}}</td>
                <td>
                    <div *ngIf="sales.salesVolume >= 4000; else myElseBlock">Yes</div>
                    <ng-template #myElseBlock>No</ng-template>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
